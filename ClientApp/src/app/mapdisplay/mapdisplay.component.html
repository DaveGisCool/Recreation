
<div class="container">
  <br />
  <b><h1>{{title}}</h1></b>
  <br />

  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <agm-map [latitude]="44.5" [longitude]="-85" [zoom]="6.2">
    <agm-marker *ngFor="let activity of activities"
                [latitude]="activity.facilityLatitude"
                [longitude]="activity.facilityLongitude">

    </agm-marker>
  </agm-map>


</div>
