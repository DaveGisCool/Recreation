
<div class="container">
  <br />
  <b><h1>{{title}}</h1></b>
  <br />

  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <agm-map [latitude]="44.5" [longitude]="-85" [zoom]="6.2">
    <agm-marker *ngFor="let activity of places"
                [latitude]="activity.facilityLatitude"
                [longitude]="activity.facilityLongitude">
      <agm-info-window
                       [latitude] =" activity.facilityLatitude"
                       [longitude] ="activity.facilityLongitude">{{activity.facilityName}}</agm-info-window>

    </agm-marker>
  </agm-map>

  
</div>
