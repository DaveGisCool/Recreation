
<h1>Activities</h1>
<div>

  <input [(ngModel)]="activityname" placeholder="Enter Activity">
    <button (click)="getActivityByLocation(activityname)">Enter</button>

    <div *ngFor="let activity of activities">

      <h4>{{activity.facilityName}} ({{activity.activity}})</h4>
      <app-facilitydescription></app-facilitydescription>
      

      <!--<button (click)="showDialog = !showDialog" class="btn">More</button>

      <app-dialog visible="showDialog">
        
        <button (click)="showDialog = !showDialog">X</button>
      </app-dialog>-->

    </div>
  

</div>
