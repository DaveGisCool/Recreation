<h1>Activities</h1>
<div>

  <input [(ngModel)]="activityname" placeholder="Enter Activity">

  <button (click)="activitydataservice.populateList(activityname)">Enter</button>

  <div class="scrollbox">
    <div *ngFor="let activity of activitydataservice.activities" (click)="onSelect(activity)">


      <div id="content-wrapper">

        <div *ngIf="userdataservice.username" class="button">

          <a class="button" href="#popup">{{activity.id}}{{activity.facilityName}} ({{activity.activity}})</a>

          <span *ngIf="FavoriteCheck(activity.id)"><button (click)="addLikedActivity(activity)" class="megusta">♥</button></span>

          <span *ngIf="!FavoriteCheck(activity.id)">
            <button (click)="addLikedActivity(activity)" class="nomegusta">♥</button>
          </span>

        </div>

        <div *ngIf="!userdataservice.username" class="button">
          <a class="button" href="#popup">{{activity.facilityName}} ({{activity.activity}})</a>

        </div>

      </div>

    </div>

  </div>

</div>
