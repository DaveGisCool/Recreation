<h1>Activities</h1>
<div>

  <input [(ngModel)]="activityname" placeholder="Enter Activity">
  <button (click)="getActivityByLocation(activityname)">Enter</button>

  <div *ngFor="let activity of activities">

    <!--<h4>{{activity.facilityName}} ({{activity.activity}})</h4>-->

    <div id="content-wrapper">
      <header id="header">
        <button (click)="addPinToMap()" class="btn">[O]</button>
        <a class="button" href="#popup">{{activity.facilityName}}</a><button (click)="addToFavorites()" class="btn">[X]</button>
      </header>
    </div>

    <div id="popup" class="overlay">
      <div class="popup">
        <h2>{{activity.facilityName}}</h2>
        <a class="close" href="#">&times;</a>
        <div class="content">
          <p>{{activity.facilityDescription}}</p>
        </div>
      </div>
    </div>

  </div>

</div>
