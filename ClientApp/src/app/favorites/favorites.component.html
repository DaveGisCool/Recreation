<div>

  <div class="left">
    <h1>Favorite Locations</h1>

    <div class="scrollbox">

      <div *ngFor="let favorite of favorites">
        <a class="button" href="#popup">{{favorite.facilityName}} ({{favorite.RIDBActivity}})</a>

        <div id="popup" class="overlay">

          <div class="popup">
            <h2>{{favorites.facilityName}}</h2>

            <div class="content">

              <!--<app-facilitydescription></app-facilitydescription>-->

              <div innerHTML="{{favorites.facilityDescription}}"></div>


            </div>
          </div>

        </div>

      </div>

    </div>

  </div>




  <div class="right">
    <div class="column">
      <agm-map [latitude]="44.5" [longitude]="-85" [zoom]="6.2">
        <agm-marker *ngFor="let activity of favorites"
                    [latitude]="activity.facilityLatitude"
                    [longitude]="activity.facilityLongitude">
                    
        </agm-marker>
      </agm-map>
    </div>
  </div>
  
  


</div>
