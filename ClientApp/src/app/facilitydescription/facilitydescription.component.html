<div *ngIf="facility">
  <div id="popup" class="overlay">

    <div class="popup">

      <div class="content">
        <h1>{{facility.facilityName}}</h1>
        <div innerHTML="{{facility.facilityDescription}}"></div><br />
        Email: {{facility.facilityEmail}}<br />
        Phone: {{facility.facilityPhone}}
      </div>
     </div>

   </div>

</div>
