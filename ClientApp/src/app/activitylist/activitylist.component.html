<h4>Activity List</h4>
<div *ngIf="this.activitydataservice.selectedActivity">{{this.activitydataservice.selectedActivity.facilityName}}</div>

<br />

<ul class="activitylist">
  <li *ngFor="let activity of uniqueActs" [class.selected]="activity === chosenActivity" (click)="chooseActivity(activity)">
    <span class="activity">{{activity}}</span>
  </li>
</ul>
