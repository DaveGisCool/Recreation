<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-#CC3333 border-bottom box-shadow mb-3">

    <div class="container">

      <a class="navbar-brand" [routerLink]="['/']">Rec'd It!</a>


      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">

        <ul class="navbar-nav flex-grow">
          
          <!--User Login in display if User is signed in or not-->
          <li *ngIf="user.username" class="nav-item" [routerLinkActive]="['link-active']">
            <button class="nav-link " [routerLink]="['/favorites']">{{user.username}}'s Page</button>
          </li>

          <li *ngIf="user.username">
            <button (click)="callLogout()" style="float: right">Logout</button>
          </li>

          <li *ngIf="!user.username" class="nav-item" [routerLinkActive]="['link-active']">
            <button class="nav-link" [routerLink]="['/login']">Login</button>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
